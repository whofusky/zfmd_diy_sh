cfg_rule_ssh_ps2="
     ${prtAll}/${srvop_null}/${op_tcp}//${ps2_local_intranet_ip}:${ssh_port}/${scada_local_intranet_ip},${ps1_local_intranet_ip},${wk_local_intranet_ip}:${ssh_port}
"


##################################################
